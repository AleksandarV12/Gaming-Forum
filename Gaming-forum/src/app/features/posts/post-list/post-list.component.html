<div class="post-list">
  <div *ngFor="let post of posts" class="post-item">
    <h2 class="post-title">{{ post.title }}</h2>
    <p class="post-content">{{ post.body }}</p>
    <span class="post-date">{{ post.date | date : "mediumDate" }}</span>
    <!-- Example of date formatting -->
    <a class="read-more" [routerLink]="['/posts', post.id]">Read more</a>
  </div>
</div>
